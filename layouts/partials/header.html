<header id="header" class="alt">
  {{ if .Site.Params.header.image }}
    <span class="logo"><img src="{{ .Site.Params.header.image }}" alt="" /></span>
  {{ end }}
  <h1>{{ .Site.Params.header.title }}</h1>
  <p> {{ .Site.Params.header.description | markdownify}}
  </p>
</header>


<article class="m_head-container">
  <h1 id="aaroncruz">aaron<br>cruz</h1>
  <div id="my-head">
    <img src="{{ .Site.BaseURL }}images/head.png" alt="" />
  </div>
</article>
